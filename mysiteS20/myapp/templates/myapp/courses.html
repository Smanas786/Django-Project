{% extends 'myapp/base.html' %}

{% block body_block %}
    {% if courlist %}
        <h2>List of Courses</h2>
        <ol>
            {% for cor in courlist %}
                <li><a href="/myapp/courses/{{ cor.id }}">{{ cor.name}}</a></li>
            {% endfor %}
        </ol>
    {% else %}
        <strong>There are no available Courses!</strong>
    {% endif %}
    <p><a href="{% url 'myapp:place_order' %}">Place order</a></p>

{% endblock %}
